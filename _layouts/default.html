<!DOCTYPE html>
<html lang="es-419">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}
    <!-- empieza agregado-->
    <link rel="preload" href="/assets/style.css" as="style" />
    <!-- fin de agregado-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="120x120" href="{{ site.baseurl }}/images/favicon.png" />
    <!-- <link rel="icon" type="image/svg+xml" sizes="120x120" href="{{ site.baseurl }}/images/favicon.svg" /> -->
    <meta name="google-site-verification" content="RKMa0zb9gUtcLD5KVLQCeBxWItq_qYg6l_m15pQFXjs" />
    <meta name="yandex-verification" content="a8b740b5ac29b6b7" />
    {% include analytics_head.html %}
  </head>

      "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
      "eventStatus": "https://schema.org/EventScheduled",
      "location": {
        "@type": "Place",
        "name": "Snickerpark Stadium",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "100 West Snickerpark Dr",
          "addressLocality": "Snickertown",
          "postalCode": "19019",
          "addressRegion": "PA",
          "addressCountry": "US"
        }
      },
      "image": [
        "https://example.com/photos/1x1/photo.jpg",
        "https://example.com/photos/4x3/photo.jpg",

       ],
      "description": "The Adventures of Kira and Morrison is coming to Snickertown in a can't miss performance.",
      "offers": {
        "@type": "Offer",

        "price": "30",
        "priceCurrency": "USD",

        "validFrom": "2024-05-21T12:00"
      },
      "performer": {
        "@type": "PerformingGroup",
        "name": "Kira and Morrison"
      },
      "organizer": {
        "@type": "Organization",
        "name": "Kira and Morrison Music",
        "url": "https://kiraandmorrisonmusic.com"
      }
    }

    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p> 
            </div>
            <nav>
              <!--<a href="{{ site.baseurl }}/">Home</a>-->
              <!--<a href="{{ site.baseurl }}/getting-started">Getting Started</a>-->
              <!--<a href="{{ site.baseurl }}/search">Search</a>-->
              <!--<a href="{{ site.baseurl }}/about">About</a>-->
              <!--<a href="{{ site.baseurl }}/archive">Archive</a>-->
            </nav>
          </header>
        </div>
      </div>
      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>
      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>
