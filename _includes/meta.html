{% if page.excerpt %}
<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
{% elsif page.description %}
<meta property="og:description" content="{{ page.description }}" />
{% else %}
<meta property="og:description" content="{{ site.description }}" />
{% endif %}
<meta name="author" content="{{ site.name }}" />

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %}

<!-- aca agregue sizes="1616x1269", og:image:width y og:image:height el sab 21/may/2022-->

{% if page.image %}
<meta property="og:image" content="{{ site.url }}{{ page.image }}" />

<!--meta property="og:image:height" content="1269" /-->
<meta property="twitter:image" content="{{ site.url }}{{ page.image }}" />
{% else %}
<!--meta property="og:image" content="{{ site.url }}{{ site.avatar }}" /-->
<!--meta property="twitter:image" content="{{ site.url }}{{ site.avatar }}" sizes="1616x1269" /-->
<meta property="og:image" content="/images/profile1200x628.png" />

{% endif %}
